# Validation suite: registry lookup tests
# These tests call external APIs so require network access.
# Run with: pytest evals/tasks/validation/ -v -m network

- id: addgene_numeric_lookup
  description: Look up a known Addgene plasmid by catalog number
  type: validation
  registry: addgene
  query: "26973"
  expected:
    found: true

- id: addgene_name_search
  description: Search Addgene by plasmid name
  type: validation
  registry: addgene
  query: "pAAV-EF1a-DIO-hChR2"
  expected:
    found: true
  expected_fields:
    results:
      min_length: 1

- id: addgene_serotype_search
  description: Search Addgene by AAV serotype â€” should return matching plasmids with details
  type: validation
  registry: addgene
  query: "AAV11"
  expected:
    found: true
  expected_fields:
    results:
      min_length: 1
      first_result:
        has_catalog_number: true
        has_name: true

- id: addgene_nonexistent
  description: Search Addgene for a nonexistent plasmid
  type: validation
  registry: addgene
  query: "zzz_nonexistent_plasmid_99999999"
  expected:
    found: false

- id: ncbi_gene_symbol
  description: Look up a known gene symbol in NCBI Gene
  type: validation
  registry: ncbi_gene
  query: "Slc17a7"
  expected:
    found: true
  expected_fields:
    results:
      min_length: 1
      first_result:
        symbol_contains: "Slc17a7"

- id: ncbi_gene_id
  description: Look up a gene by NCBI Gene ID
  type: validation
  registry: ncbi_gene
  query: "140679"
  expected:
    found: true

- id: ncbi_gene_not_found
  description: Search NCBI Gene for a nonsense query
  type: validation
  registry: ncbi_gene
  query: "xyzzy_fake_gene_0000"
  expected:
    found: false

- id: mgi_gene_lookup
  description: Look up a mouse gene in MGI
  type: validation
  registry: mgi
  query: "Ai14"
  expected:
    found: true

- id: mgi_id_lookup
  description: Look up by MGI ID
  type: validation
  registry: mgi
  query: "MGI:5013199"
  expected:
    found: true
